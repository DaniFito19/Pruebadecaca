<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Paso 1: Elige tu Raza</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #121212; color: #e0e0e0; text-align: center; padding: 40px; }
        h1 { color: #FFD700; text-shadow: 0 0 5px #FFD700; }
        .razas-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 25px; margin-top: 50px; }
        .raza-card { background-color: #1e1e1e; border: 1px solid #333; border-radius: 10px; padding: 25px; width: 220px; text-decoration: none; color: #e0e0e0; transition: transform 0.3s, box-shadow 0.3s; cursor: pointer; }
        .raza-card:hover { transform: translateY(-10px); box-shadow: 0 10px 25px rgba(255, 215, 0, 0.25); border-color: #FFD700; }
        .raza-card h2 { margin-top: 0; color: #c79c00; font-size: 1.5em; }
        .raza-card p { font-size: 0.95em; color: #b0b0b0; }
    </style>
</head>
<body>
    <h1>¿Qué raza deseas?</h1>
    <p>Haz clic en una raza para continuar al siguiente paso.</p>

    <div class="razas-container">
        {% for raza, descripcion in razas_items %}
            <a href="#" class="raza-card">
                <h2>{{ raza }}</h2>
                <p>{{ descripcion }}</p>
            </a>
        {% endfor %}
    </div>
</body>
</html>
