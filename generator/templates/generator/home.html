<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MundoRolGen - Generador de Personajes</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #121212; color: #e0e0e0; text-align: center; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { max-width: 600px; padding: 40px; border-radius: 10px; background-color: #1e1e1e; box-shadow: 0 0 20px rgba(0,0,0,0.5); }

        a.button:hover { background-color: #7e57c2; transform: scale(1.05); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a MundoRolGen</h1>
        <p>Tu generador de personajes para Mundo-Rol, ahora en la web.</p>
        <a href="{% url 'elegir_raza' %}" class="button">Crear Personaje Nuevo</a>
    </div>

</html>
